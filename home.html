<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🪨 Stone ✋ Paper ✂️ Scissors</h1>
        <p class="instructions">Choose your move and challenge the computer!</p>
        <div class="choices">
            <button class="choice" onclick="playGame('Stone')">🪨 Stone</button>
            <button class="choice" onclick="playGame('Paper')">✋ Paper</button>
            <button class="choice" onclick="playGame('Scissors')">✂️ Scissors</button>
        </div>
        <div class="result" id="result">Make your move!</div>
        <div class="score" id="score">Player: 0 | Computer: 0</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
